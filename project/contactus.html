<!DOCTYPE html>
<html>
<head>
   
<style>
    #heading{
       font-family:  sans-serif;
        font-size: 30px;
    }
    .container{
        color: aliceblue;
        height: 0px;
        margin-left: 30%;
        width:45%;
        border-radius: 5px;
}
    
    label{
       font-family:  sans-serif;
    }
input[type=text],input[type=email], select, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 10px;
    resize: vertical;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}


    
html {
	height: 75%;
	/* max-height: 600px; */
	width: 90%;
	background-color: hsla(200,40%,30%,.4);
	background-image:		
		url('http://www.clker.com/cliparts/q/L/o/j/C/Q/forest-hi.png'), 
		url('http://www.inserthtml.com/parallax/trees.png'),
		url('https://db.tt/cKICP4Xj'),
		url('http://www.augstudy.com/images/theme/impress/bg_mountains.png'),
		url('https://db.tt/vKBcgeOj');
	background-repeat: repeat-x;
	background-position: 
		0 20%,
		0 95%,
		0 0,
		0 100%,
		0 0;
	background-size: 
		2500px,
		800px,
		500px 200px,
		1000px,
		400px 260px;
	animation: 50s para infinite linear;
	}

@keyframes para {
	100% {
		background-position: 
			-5000px 20%,
			-800px 95%,
			500px 0,
			1000px 100%,
			400px 0;
		}
	}
    #back{
        
        color:bisque;
        position: absolute;
        right: 33%;
        top: 70%;
        font-family: Arial;
        
        
    }
    #back:hover{
        color: firebrick;
    }
    
 .rating {
    width: 45%;
}

.rating:not(:checked) > input {
    position:absolute;
    top:-9999px;
    clip:rect(0,0,0,0);
}

.rating:not(:checked) > label {
    float:right;
    width:1em;
    padding:0 .1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:200%;
    line-height:1.2;
    color:#ddd;
    text-shadow:1px 1px #bbb, 2px 2px #666, .1em .1em .2em rgba(0,0,0,.5);
}

.rating:not(:checked) > label:before {
    content: 'â˜… ';
}

.rating > input:checked ~ label {
    color: #f70;
    text-shadow:1px 1px #c60, 2px 2px #940, .1em .1em .2em rgba(0,0,0,.5);
}

.rating:not(:checked) > label:hover,
.rating:not(:checked) > label:hover ~ label {
    color: gold;
    text-shadow:1px 1px goldenrod, 2px 2px #B57340, .1em .1em .2em rgba(0,0,0,.5);
}

.rating > input:checked + label:hover,
.rating > input:checked + label:hover ~ label,
.rating > input:checked ~ label:hover,
.rating > input:checked ~ label:hover ~ label,
.rating > label:hover ~ input:checked ~ label {
    color: #ea0;
    text-shadow:1px 1px goldenrod, 2px 2px #B57340, .1em .1em .2em rgba(0,0,0,.5);
}

.rating > label:active {
    position:relative;
    top:2px;
    left:2px;
}
    #submit{
        
      float: right;
    }
    
</style>
</head>
<body>



<div class="container">
    
  <form action="">
      <p id="heading">Contact Form</p>
   

    <label for="contactnumber">Contact Number</label>
    <input type="text" id="contactnumber" name="contactnumber" placeholder="10 Digit contact number">


    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:120px"></textarea>

      
      
<fieldset class="rating">
    <legend>Please rate:</legend>
    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
</fieldset>
  
      <a id="back" href="tp.html">Main Menu?</a> 
    <div id="submit" >
        <input type="submit" value="Submit"></div>
       
      
        
  </form>
</div>
    
<script type="text/javascript">
  </script>
</body>
</html>
